<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の宣言・引数</title>
</head>
<body>
<script>
// // 挨拶その1
// console.log('こんにちは');
// console.log('いい天気ですね');

// // 挨拶その2
// console.log('こんにちは');
// console.log('いい天気ですね');

// 初期挨拶関数
function greet(){
    console.log("こんばんは");
    console.log("いい天気ですね");
}
greet();    //関数は()をつけないと実行されない
greet();
greet();
console.log(greet);　//logでも()つけないと関数の中身がすべてconsoleに出てくる
console.log(greet());

// 引数つき挨拶関数
function greet(name, text){ //引数は定数でも変数でもなんでもOK、しかも複数使える
    console.log(name + "さん" + text);
    console.log("いい天気ですね");
}
greet("岩下","こんばんは"); //外側から関数のnameに値を入れられる
greet("小室","おはよう");
greet("三苫","こんにちは");



// 演習: 複数の引数を取得して表示する


</script>
</body>
</html>
